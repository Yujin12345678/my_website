    <div class = description>
        <div class="row align-items-center">
            <div class="col">
                <h1 style="text-align: center;">Thanks for reaching out! I'll try to get back as soon as possible.</h1>
            </div>
            <div class="col">
                <form style="padding: 30px;">
                    <h1 style="padding-top: 4px;">Contact Me</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" pattern="\d{1,14}$" name="phone" class="form-control" placeholder="Phone Number" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" placeholder="What do you want to say?" class="form-control"></textarea>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
